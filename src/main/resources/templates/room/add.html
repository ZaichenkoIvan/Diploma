<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="#" layout:decorator="layout">
	<head>
		<title>Yadro - Create room</title>
	</head>
	
	<body>
    	<div layout:fragment="content">
        
        	<!-- <h2 class="form-signin-heading">Edit <span th:text="${account.userName}"></span> account</h2> -->
        	
        	<div class="cd-tabs" style="overflow:hidden !important; height:1.3% !important;">
				<ul class="cd-tabs-content">
					<li data-content="inbox" class="selected" style="padding:0px 10px 10px 10px !important">
        				<form class="cd-form floating-labels" th:action="@{/room/add}" th:object="${room}" action="/room/add" method="post">
							
							<fieldset>
								<legend>Add Room</legend>

		    					<div class="icon">
									<label class="cd-label" for="cd-name">Name</label>
									<input class="user" type="text" name="cd-name" id="cd-name" th:field="*{name}" required="required" />
		    					</div> 
		    					
		    					<div class="icon">
									<label class="cd-label" for="cd-name">Ball</label>
									<input class="user" type="text" name="cd-name" id="cd-name" th:field="*{ball}"/>
		    					</div> 
		    					
		    					<div class="icon">
									<label class="cd-label" for="cd-name">Manish</label>
									<input class="user" type="text" name="cd-name" id="cd-name" th:field="*{manish}"/>
		    					</div> 

							</fieldset>

							<fieldset>
							
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Hostel</h4>
									<p class="cd-select icon">
										<select class="budget" th:field="*{hostel.id}" sec:authorize="hasRole('ROLE_ADMIN')">
  											<option th:each="u: ${hostelList}" th:value="${u.id}" th:text="${u.name}"></option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Grass</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{grass}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.grass}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Projector</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{projector}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.projector}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">ChangingRoom</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{changingRoom}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.changingRoom}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Shower</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{shower}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.shower}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">WC</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{wc}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.wc}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
						
										
								<div>
		      						<input class="full-width" type="submit" value="Create" />
		    					</div>

							</fieldset>	 
							 
    						<div class="success-message-ed" th:if="${#httpServletRequest.getParameter('updated')}">
		    					<p>You successfully created user</p>
		 					</div>
		 						
		 					<div class="error-message-ed" th:if="${#httpServletRequest.getParameter('error')}">
		    					<p>Name already used, Please enter another name</p>
		 					</div>
        
        					<div class="error-message-ed"  th:if="${#fields.hasErrors()}">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
								<p th:if="${#fields.hasErrors('ball')}" th:errors="*{ball}">Ball error</p>
								<p th:if="${#fields.hasErrors('manish')}" th:errors="*{manish}">Manish error</p>
							</div>
							
						</form>
						
					</li>
					
				</ul> <!-- cd-tabs-content -->
				
			</div> <!-- cd-tabs -->
			
    	</div>
    	
	</body>
</html>
