<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="#" layout:decorator="layout">
	<head>
		<title>Activity - Create room</title>
	</head>
	
	<body>
    	<div layout:fragment="content">
        	<div class="cd-tabs" style="overflow:hidden !important; height:1.3% !important;">
				<ul class="cd-tabs-content">
					<li data-content="inbox" class="selected" style="padding:0px 10px 10px 10px !important">
        				<form class="cd-form floating-labels" th:action="@{/room/add}" th:object="${room}" action="/room/add" method="post">
							
							<fieldset>
								<legend>Add Room</legend>

		    					<div class="icon">
									<label class="cd-label" for="cd-name">Name</label>
									<input class="user" type="text" name="cd-name" id="cd-name" th:field="*{name}" required="required" />
		    					</div> 
		    					
		    					<div class="icon">
									<label class="cd-label" for="cd-name">Floor</label>
									<input class="user" type="text" name="cd-name" id="cd-name" th:field="*{floor}"/>
		    					</div> 
		    					
		    					<div class="icon">
									<label class="cd-label" for="cd-name">Capacity</label>
									<input class="user" type="text" name="cd-name" id="cd-name" th:field="*{capacity}"/>
		    					</div> 

							</fieldset>

							<fieldset>
							
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Hostel</h4>
									<p class="cd-select icon">
										<select class="budget" th:field="*{hostel.id}" sec:authorize="hasRole('ROLE_ADMIN')">
  											<option th:each="u: ${hostelList}" th:value="${u.id}" th:text="${u.name}"></option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Sports Equipment</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{sportsEquipment}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.sportsEquipment}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Recreation Area</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{recreationArea}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.recreationArea}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Lunch Zone</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{lunchZone}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.lunchZone}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Lighting</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{lighting}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.lighting}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
								
								<div>
									<h4 sec:authorize="hasRole('ROLE_ADMIN')">Description</h4>

									<p class="cd-select icon">
										<select class="budget" th:field="*{description}" sec:authorize="hasRole('ROLE_ADMIN')">
											<option disabled="true" selected="selected" value="${room.description}"></option>
  											<option value="YES">Yes</option>
  											<option value="NO">No</option>
										</select>
									</p>
								</div> 
						
										
								<div>
		      						<input class="full-width" type="submit" value="Create" />
		    					</div>

							</fieldset>	 
							 
    						<div class="success-message-ed" th:if="${#httpServletRequest.getParameter('updated')}">
		    					<p>You successfully created user</p>
		 					</div>
		 						
		 					<div class="error-message-ed" th:if="${#httpServletRequest.getParameter('error')}">
		    					<p>Name already used, Please enter another name</p>
		 					</div>
        
        					<div class="error-message-ed"  th:if="${#fields.hasErrors()}">
								<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
								<p th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}">Floor error</p>
								<p th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}">Capacity error</p>
							</div>
							
						</form>
						
					</li>
					
				</ul> <!-- cd-tabs-content -->
				
			</div> <!-- cd-tabs -->
			
    	</div>
    	
	</body>
</html>
