<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="#" layout:decorator="layout">
	<head>
		<title>Yadro - List universities</title>
		
		<!-- MATERIALIZE SCRIPT -->	
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		
		<!-- MATERIALIZE CUSTOM STYLE -->	
		<link rel="stylesheet" th:href="@{/css/materialize.min.css}" />
		
		<script th:inline="javascript">
			/*<![CDATA[*/
				$(document).ready(function() {
					  $('#datatable-universities').dataTable({
						"data": /*[[${universities}]]*/,
					    "oLanguage": {
					      "sStripClasses": "",
					      "sSearch": "",
					      "sSearchPlaceholder": "Enter Keywords Here",
					      "sInfo": "_START_ -_END_ of _TOTAL_",
					      "sLengthMenu": '<span>Rows per page:</span><select class="browser-default">' +
					        '<option value="10">10</option>' +
					        '<option value="20">20</option>' +
					        '<option value="30">30</option>' +
					        '<option value="40">40</option>' +
					        '<option value="50">50</option>' +
					        '<option value="-1">All</option>' +
					        '</select></div>'
					    },
					    bAutoWidth: false
					  });
				});
			/*]]>*/
		</script>
	</head>
	
	<body>
    	<div layout:fragment="content" class="content-wrapper-special" style="padding-top: 45px !important">
    	
			<main class="cd-main-content-home" style="padding: 15px 15px 15px 15px !important">
        		<div class="card material-table">
      				<div class="table-header">
       					<span class="table-title">All universities</span>


       					<div class="actions">
       						<a th:href="@{/university/list/export}" class="modal-trigger waves-effect btn-flat nopadding"><i class="material-icons">import_export</i></a>
          					<a th:href="@{/university/add}" class="modal-trigger waves-effect btn-flat nopadding"><i class="material-icons">group_work</i></a>
          					<a href="#" class="search-toggle waves-effect btn-flat nopadding"><i class="material-icons">search</i></a>
        				</div>
      				</div>
      				<div class="mt-5">
	     				<table id="datatable-universities"
	     					   class="table-striped table-responsive-lg table-bordered table-sm table-hover shadow rounded text-center"
						>
	        				<thead>
	       						<tr>
	       							<th style="color:#ffffff !important"></th>
	           						<th>Name</th>  
									<th>Members</th>   
									<th>Hostels</th>
	            					<th style="color:#ffffff !important"></th>
	          					</tr>
	       	 				</thead>
	      				</table>	
      				</div>

					<div class="action-btn-special">
						<a th:href="@{/account/list/group}" href="account/list/group" style="background: #00FF00; font-weight:bold">All Accounts with university names</a>
						<a th:href="@{/hostel/list}" href="hostel/list" style="background: #00FF00; font-weight:bold">All Hostels with university names</a>
					</div>
    			</div>
        	</main>
        	
    	</div>
	</body>
</html>
